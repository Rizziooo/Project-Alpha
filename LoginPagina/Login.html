<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <img id="logo" src="1.png" alt="Jouw Logo" width="200">
        <form action="homepage.html" method="post" id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" name="email" required>

            <label for="password">Wachtwoord:</label>
            <input type="password" name="password" required>

            <button type="submit" name="login">Inloggen</button>
            <p>Nog geen account? <a href="#" onclick="showForm('registerForm')">Registreren</a></p>
            <p><a href="#" onclick="showForm('forgotPasswordForm')">Wachtwoord vergeten?</a></p>
        </form>

        <form action="index.php" method="post" id="registerForm" style="display: none;">
            <h2>Registreren</h2>
            <label for="reg_email">E-mail:</label>
            <input type="email" name="reg_email" required>

            <label for="reg_username">Gebruikersnaam:</label>
            <input type="text" name="reg_username" required>

            <label for="reg_password">Wachtwoord:</label>
            <input type="password" name="reg_password" required>

            <button type="submit" name="register">Registreren</button>
            <p>Heb je al een account? <a href="#" onclick="showForm('loginForm')">Inloggen</a></p>
        </form>

        <form action="index.php" method="post" id="forgotPasswordForm" style="display: none;">
            <h2>Wachtwoord vergeten</h2>
            <label for="forgot_email">E-mail:</label>
            <input type="email" name="forgot_email" required>

            <button type="submit" name="forgot_password">Herstel wachtwoord</button>
            <p>Herinner je je je wachtwoord weer? <a href="#" onclick="showForm('loginForm')">Inloggen</a></p>
        </form>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';

            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
