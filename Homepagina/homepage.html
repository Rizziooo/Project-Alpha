<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div id="header" class="square">
        <img id="logo" src="1.png" alt="Jouw Logo" width="200">
        <nav>
            <ul>
                <li><a href="#">home</a>
                <li><a href="#">service</a>
                <li> <a href="#">voorlichting</a>
                <li> <a href="#">medicijn overzicht</a>
                 <li> <a href="#">inscrijven</a>
                 <li> <a href="#">inloggen</a>

            </ul>
        </nav>
    </div>

    <div id="slideshow" class="square">
        <!-- Hier zou je jouw slideshow moeten toevoegen -->
    </div>

    <div id="feature-boxes" class="square">
        <div class="feature-box">
            <h3>Herhaal Advies</h3>
            <!-- Inhoud voor Herhaal Advies vakje -->
        </div>
        <div class="feature-box">
            <h3>Medicijnoverzicht</h3>
            <!-- Inhoud voor Medicijnoverzicht vakje -->
        </div>
        <div class="feature-box">
            <h3>Inschrijven</h3>
            <!-- Inhoud voor Inschrijven vakje -->
        </div>
    </div>

    <div id="news-section" class="square">
        <div id="news">
            <h2>Nieuws</h2>
            <!-- Inhoud voor nieuwssectie -->
        </div>
        <div id="opening-hours">
            <h2>Openingstijden</h2>
            <!-- Inhoud voor openingstijden -->
        </div>
    </div>

    <div id="location-section" class="square">
        <div id="address">
            <h2>Adres</h2>
            <!-- Inhoud voor adressectie -->
        </div>
        <div id="map">
            <h2>Locatie</h2>
            <!-- Google Maps of andere kaartintegratie -->
        </div>
    </div>

    <div id="social-media" class="square">
        <div class="circle">Facebook</div>
        <div class="circle">Instagram</div>
        <div class="circle">Telegram</div>
    </div>

</body>
</html>
